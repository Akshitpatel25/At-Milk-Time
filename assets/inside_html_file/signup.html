<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At Milk Time â€” Sign Up</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/css file/signup.css">
    <!--  -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:wght@200&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--  -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->

</head>

<body>

    <!-- Login page -->
    <div class="login_page">
        <div class="login_signup">
            
            <div class="signup_part">
                <h3 class="alertt" style="color: red; font-size: 15px;"></h3>
                <h2>Sign Up</h2>
                <label for="username" style="font-family: 'Montserrat', Courier, monospace;">
                    Username: <input type="text" name="username" placeholder="" id="username" class="username" required>
                </label>

                <label for="Email" style="font-family: 'Montserrat', Courier, monospace;">
                    Email: <input type="email" name="user_mail" placeholder="" id="email" required>
                </label>

                <label for="password" style="font-family: 'Montserrat', Courier, monospace;">
                    Password: <input type="password" name="password" placeholder="" id="password" required>
                </label>
                
                <label for="number" style="font-family: 'Montserrat', Courier, monospace;">
                    tel: <input type="tel" name="tel" placeholder="" id="phone" required>
                </label>

                <label for="address" style="font-family: 'Montserrat', Courier, monospace;">
                    Address: <input type="text" name="address" placeholder="" id="address" required>
                </label>

                <button class="sign_button" type="submit" onclick="handleSubmit()">Sign Up</button>

                <div class="signup_msg" style="font-family: 'Montserrat', Courier, monospace;">Have account? <a href="login_page.html"
                        class="Login_msg">Login</a>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js file/signup.js"></script>
</body>

</html>
